<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Giriş Yap</h2>
        <form id="form" action="http://localhost/login.php" method="POST">

            <div class="form-group">
                <label for="text">Kullanıcı adınız:</label>
                <input type="text" id="username" name = "username" v-model="formData.username" class="form-control">
            </div>
            <div class="form-group">
                <label for="text">Şifreniz:</label>
                <input type="text" id="password" name = "password" v-model="formData.password" class="form-control">
            </div>

            <button type="submit" @click = "submitForm" class="btn btn-primary">Giriş yap</button>
        </form>
    </div>
    <script src="scripts/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
